<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #004d00;
        }
        header h1 {
            color: #004d00;
            cursor: pointer;
        }
        .back-btn {
            background-color: #004d00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 컨텐츠 스타일 */
        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* 게시글 스타일 */
        .post-detail {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .post-detail h2 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #004d00;
        }
        .post-detail p {
            margin: 0 0 10px;
            color: #666;
            font-size: 16px;
        }
        .post-detail .tags {
            color: #004d00;
            font-weight: bold;
        }

        /* 수정하기 버튼 스타일 */
        .edit-btn {
            background-color: #004d00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .post-tags {
            display: flex;
            flex-wrap: wrap; /* 태그가 한 줄에 꽉 차면 자동으로 다음 줄로 넘어감 */
            gap: 8px; /* 태그 간의 간격 */
        }
        .tag-item {
            display: inline-block;
            padding: 4px 8px;
            background-color: #f0f0f0; /* 배경색 */
            border-radius: 4px; /* 태그 모서리 둥글게 */
            font-size: 14px; /* 글자 크기 */
            color: #333; /* 글자 색 */
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='/mate/'">MATEZONE</h1>
        <button class="back-btn" onclick="window.history.back()">뒤로가기</button>
    </header>
    <div class="content">
        <div class="post-detail">
            <h2 th:text="${post.title}">제목</h2>
            <p th:text="${post.content}">본문</p>
            <div class="post-tags">
                <span th:if="${tags != null}" th:each="tag : ${tags}" th:text="${tag.tagName}" class="tag-item"></span>
            </div>
            <button class="edit-btn" th:onclick="'window.location.href=\'/mate/editPost/' + ${post.postId} + '\';'">수정하기</button>
        </div>
    </div>
