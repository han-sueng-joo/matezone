<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEZONE</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* 배경색 변경 */
            color: #333; /* 기본 글자 색 */
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #004d00;
        }
        header h1 {
            color: #004d00;
            cursor: pointer;
        }
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 100px;
        }
        nav a {
            text-decoration: none;
            color: #004d00;
            font-weight: 900;
            font-size: 21px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #004d00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 컨텐츠 스타일 */
        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* 게시글 카드 스타일 */
        .post {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        .post h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #004d00;
            transition: color 0.3s ease;
        }
        .post h2:hover {
            color: #81c784;
        }
        .post p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        /* 글 작성 버튼 스타일 */
        .write-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            text-align: center;
            background-color: #004d00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 숨김 스타일 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="goToMain()">MATEZONE</h1>
        <nav>
            <a th:href="@{/mate/categoryView/1}">수업</a>
            <a th:href="@{/mate/categoryView/2}">공강</a>
            <a th:href="@{/mate/categoryView/3}">룸메이트</a>
            <a th:href="@{/mate/categoryView/4}">집/이동</a>
            <a th:href="@{/mate/}">모두 보기</a>
        </nav>
        <button class="login-btn" onclick="login()">로그인/회원가입</button>
    </header>

    <!-- 데이터 가져오기 테스트 -->
    <h1>테그 목록</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <div th:each="tag : ${tagName}" style="padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
            <span th:text="${tag.tagName}"></span>
        </div>
    </div>

    <div class="content">
        <!-- 게시글 목록 -->
        <button class="write-btn" id="writeBtn" onclick="writePost()">글 작성하기</button>
        <div th:each="post : ${postlist}" class="post" data-category="수업">
            <a th:href="@{/mate/postDetail/{postId}(postId=${post.postId})}">
                <h2 th:text="${post.title}"></h2>
            </a>
        </div>
    </div>


    <!-- 데이터 가져오기 테스트 -->
    <h1>게시글 목록</h1>
    <ul>
        <li th:each="post : ${postlist}">
            <span th:text="${post.title}"></span>
        </li>
    </ul>

    <script>
        function filterPosts(category) {
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                if (post.getAttribute('data-category') === category) {
                    post.classList.remove('hidden');
                } else {
                    post.classList.add('hidden');
                }
            });
        }

        function login() {
            alert('로그인/회원가입 페이지로 이동합니다.');
        }

        function showAllPosts() {
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => post.classList.remove('hidden'));
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                board: params.get('board'),
                title: params.get('title'),
                content: params.get('content'),
                tags: params.get('tags')
            };
        }

        function updatePostPreview() {
            const { board, title, content, tags } = getQueryParams();
            if (board && title && content) {
                const newPost = document.createElement('div');
                newPost.classList.add('post');
                newPost.setAttribute('data-category', board);
                newPost.innerHTML = `<a href="postDetail?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}&tags=${encodeURIComponent(tags)}"><h2>${title}</h2></a><p>${content}</p><p>${tags}</p>`;
                document.querySelector('.content').appendChild(newPost);
                filterPosts(board);
            }
        }

        function goToMain() {
            const { board, title, content, tags } = getQueryParams();
            window.location.href = '/mate/';
        }

        function writePost() {
            // 글 작성 화면으로 이동
            window.location.href = '/mate/write';
        }

        updatePostPreview();
    </script>
</body>
</html>
